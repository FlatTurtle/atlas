<!doctype html>
<html lang="en" ng-app="PocApp">
<head>
    <meta charset="utf-8">
    <title>POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" type="text/css">
    <script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

<header>
    <a ng-href="#/"><img src="images/logo.png" id="logo" /></a>
</header>
<div class="content">
    <div ng-view></div>
    <p class="toast">Not available in demo</p>
</div>
<footer ng-controller="FooterCtrl">
    <div id="left" class="left">
        <a ng-click="goBack()"><span class="icon icon-back"></span>Back</a>
        <a ng-href="#/"><span class="icon icon-home"></span>Home</a>
    </div>
    <div class="right">
        <a ng-click="showToast()"><span class="icon icon-translate"></span>Language</a>
        <a ng-click="showToast()"><span class="icon icon-info"></span>Help</a>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js")><\/script>')</script>
<script type="text/javascript" src="src/jsKeyboard.js"></script>
<script type="text/javascript" src="src/app.js"></script>

</body>
</html>
